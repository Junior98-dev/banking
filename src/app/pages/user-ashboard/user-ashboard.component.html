<div class="container mt-4">

    <div class="d-flex justify-content-between">
      <div class="col-sm-3 mb-4 text-center" *ngFor="let list of accountInfoList">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{list.title}}</h5>
              <p class="card-text">{{list.amount}}</p>
            </div>
        </div>
      </div>
        
    </div>

    <div class="card p-3">

        <div class="d-flex flex-row align-items-start mb-3">
          <div class="me-3">
            <label for="start-date" class="from-label">Start date</label>
            <input type="text" name="" id="start-date" class="form-control" placeholder="--/--/---">
          </div>
          <div class="">
            <label for="end-date" class="from-label">End date</label>
            <input type="text" name="" id="end-date" class="form-control" placeholder="--/--/---">
          </div>
        </div>


        <div class="">
          <div style="width: 600px;">
            <canvas id="myChart"></canvas>
          </div>
        </div>
    </div>
</div>
