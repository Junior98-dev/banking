<div class="p-2">
    <h3 class="mb-4">Nouveau contact</h3>

    <div class="alert alert-danger" role="alert mb-4" *ngIf="errorMessages.length">
        <p *ngFor="let msg of errorMessages">. {{msg}}</p>
    </div>

    <div class="card p-3">
        
        <div class="mb-1">
            <label for="">Prénoms</label>
            <input [(ngModel)]="contact.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="prénom">
        </div>
        <div class="mb-1">
            <label for="">Nom</label>
            <input [(ngModel)]="contact.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Nom">
        </div>
        <div class="mb-1">
            <label for="">Email</label>
            <input [(ngModel)]="contact.email" type="email" class="form-control" id="email" name="email" placeholder="exemple@gmail.fr">
        </div>
        
        <div class="mb-form mb-3">
            <label for="IBAN">IBAN</label>
            <input [(ngModel)]="contact.iban" type="text" id="iban" class="form-control" name="iban" placeholder="DE07 2261 1479 6330 8745 24" />
        </div>

        <div class="d-flex justify-content-end">
            <button (click)="cancel()" type="button" class="btn btn-link">
                <em class="fas fa-times"></em>&nbsp; Annuler
            </button>
            <button (click)="save()" type="button" class="btn btn-danger">
                <em class="fas fa-save"></em>&nbsp; Enregistrer
            </button>
        </div>
    </div>
</div>
