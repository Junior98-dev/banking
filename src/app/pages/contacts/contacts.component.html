<div class="p-3">
    <h3>Liste des contacts</h3>

       
    <div class="d-flex justify-content-end mb-3">
       <a [routerLink]="'/user/new-contact'"> <button type="button" class="btn btn-primary"><em class="fas fa-plus">&nbsp;</em> Nouveau contact</button></a>
    </div>
    

    <div class="card">

        
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Pr√©noms</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">IBAN</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ct of contacts">
                <th scope="row">{{ct.firstname}}</th>
                <td>{{ct.lastname}}</td>
                <td>{{ct.email}}</td>
                <td>{{ct.iban}}</td>
                <td class="cursor-pointer">
                    <em (click)="update(ct.id)" class="fa fa-edit text-success"></em>&nbsp; | &nbsp;<em (click)="userIdToDelete = ct.id" class="fa fa-trash text-danger" data-mdb-toggle="modal" data-mdb-target="#exampleModal"></em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmer</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Voudriez-vous vraiment supprimer ce contact</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-mdb-dismiss="modal" (click)="userIdToDelete = -1">
            <em class="fas fa-times"></em>&nbsp;
                Annuler
            </button>
          <button (click)="delete()" type="button" class="btn btn-danger" data-mdb-dismiss="modal">
            <em class="fas fa-trash"></em>&nbsp;
            Supprimer</button>
        </div>
      </div>
    </div>
  </div>
