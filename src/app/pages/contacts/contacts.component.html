<div class="p-3">
    <h3>Liste des contacts</h3>

       
    <div class="d-flex justify-content-end mb-3">
       <a [routerLink]="'/user/new-contact'"> <button type="button" class="btn btn-primary"><em class="fas fa-plus">&nbsp;</em> Nouveau contact</button></a>
    </div>
    

    <div class="card">

        
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Pr√©noms</th>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">IBAN</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ct of contacts">
                <th scope="row">{{ct.firstname}}</th>
                <td>{{ct.lastname}}</td>
                <td>{{ct.email}}</td>
                <td>{{ct.iban}}</td>
                <td class="cursor-pointer">
                    <em class="fa fa-edit text-success"></em>&nbsp; | &nbsp;<em class="fa fa-trash text-danger"></em>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
